		<script>
			window.sr = new scrollReveal();     
		</script>
		
		<!-- Load Loader -->
		<script type="text/javascript">
			$(window).on('load', function() {
				$('#status').delay(1500).fadeOut('slow');
				$('#preloader').delay(1500).fadeOut('slow');
				$('body').delay(1500).css({
				'overflow': 'visible'
				});
			})
		</script>		
		
		<!-- Show and hide Navbar -->
		<script>
			var winBreak = 5;
			$(window).on("scroll", function() {
				if ($(this).scrollTop() > winBreak) {
					$("#nav-content").addClass("nav-show in");
				} else {
				$("#nav-content").removeClass("nav-show in");
				}
			});
		</script>
